<body>
  <h1>JSON to TOON Converter</h1>
  <div class="toolbar">
    <button onclick="convertToToon()">Convert</button>
    <button onclick="clearAll()">Clear</button>
  </div>
  <div class="container">
    <textarea id="jsonInput" aria-label="JSON input" placeholder="Paste JSON here..."></textarea>
    <textarea id="toonOutput" aria-label="TOON output" placeholder="TOON result will appear here..."></textarea>
  </div>

<script type="module">
import { encode, decode } from "https://cdn.jsdelivr.net/npm/@toon-format/toon/+esm";

function convertToToon() {
  const input = document.getElementById('jsonInput').value;
  try {
    const parsed = JSON.parse(input);
    const toon = encode(parsed);
    document.getElementById('toonOutput').value = toon;
  } catch (e) {
    document.getElementById('toonOutput').value = 'Invalid JSON: ' + e.message;
  }
}

function clearAll() {
  document.getElementById('jsonInput').value = '';
  document.getElementById('toonOutput').value = '';
}

// expose to global for onclick
window.convertToToon = convertToToon;
window.clearAll = clearAll;
</script>
